        <h1>Registrar Usuarios</h1>
      <button type="submit" class="btn fa fa-plus"  style="margin-top: 30px ; width: 150px; height: 50px; background: rgba(157, 160, 177, 0.418);" data-bs-toggle="modal"
        data-bs-target="#ventanaRegistrar" id="registrarUsuario" > Registrar</button>        
    </center>
  </div>
  <div class="modal fade" id="ventanaRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header card text-center" > 
          <h5 class="modal-title" id="tituloRegistrar">Registrar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
              
                <div class="row">
                  <div class="col">
                    <input type="number" class="form-control" id ="identificacionRegistro" placeholder="identificación">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" id="nombreRegistro" placeholder="nombre" required>
                  </div>
                </div>
                    <br>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" id ="addressRegistro" placeholder="address">
                    </div>
                    <div class="col">
                      <input type="number" class="form-control" id="cellphoneRegistro" placeholder="cellphone" >
                    </div>
                  </div>
                    <br>
                  <div class="row">
                    <div class="col">
                      <input type="email" class="form-control" id ="emailRegistro" placeholder="email" required>
                    </div>
                    <div class="col">
                      <input type="password" class="form-control" id="passwordRegistro" placeholder="password" required>
                    </div>
                  </div>
                    <br>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" id ="zoneRegistro" placeholder="zone">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="typeRegistro" placeholder="type" required>
                    </div>
                  </div>
              </form>
        </div>
        <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> 
           <button type="button" class="btn btn-primary" id="guardarUsuario">Guardar</button> 
           <button type="button" class="btn btn-primary" id="editarUsuario">Editar</button>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-left: 100px; margin-right: 100px; text-align:center; margin-top: 20px;" > 
       <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Identificación</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Cellphone</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Zone</th>
        <th scope="col">Type</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody id="miTabla">
      
    </tbody>
  </table>
